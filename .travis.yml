language: node_js
node_js:
  - stable
cache:
  directories:
  - node_modules
jobs:
  include:
    - stage: npm release
      node_js: stable
      script:
        - 'echo "Configuring git..."' 
        - git config --global user.email "travis@travis-ci.org"
        - git config --global user.name "Travis CI"
        - 'echo "Setting github access"'
        - git remote set-url origin https://tfmend:${GH_TOKEN}@github.com/tfmend/lomadee.git
        - git checkout master
        - git pull origin master
        - 'echo "Setting npm registry access"'
        - 'echo "//registry.npmjs.org/:_authToken=$authToken" > ~/.npmrc'
        - 'echo "Deploying to npm ..."'
        - npm version patch -m "Bumping to version v%s"
        - git status
        - git push origin master
        - git push --tags
      deploy:
        provider: npm
        email: tfmend@gmail.com
        api_key: $authToken
        on:
          repo: tfmend/lomadee